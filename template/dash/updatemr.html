{% extends "base.html" %} {% block title %} {% endblock title %} {% block main %} {% load static %}

<div id="conteudo">

  <div class="conteudo-inner">
      <div class="conteudo-wrapper">



          <div class="conteudo-box">
              <div class="conteudo-boxInner">
    
                <h5>Update MR</h5>

                <div class="form my-3">
                  <form action="/update_mr/{{up.id}}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    
                    <div class="row">
                      <div class="col">
                        <input required type="text" class="form-control" placeholder="Username" name="username" value="{{up.user_name}}">
                      </div>
                      <div class="col">
                        <input required type="password" class="form-control" placeholder="Password" name="password" value="{{up.password}}">
                      </div>
                    </div>

                    <div class="row my-2">
                      <div class="col">
                        <input required type="text" class="form-control" placeholder="First Name" name="fname" value="{{up.first_name}}">
                      </div>
                      <div class="col">
                        <input  required type="text" class="form-control" placeholder="Last Name" name="lname" value="{{up.last_name}}">
                      </div>
                    </div>






                    
        

                    <div class="row">

          
                      <div class="col">
                        <input required type="number" class="form-control" placeholder="Mobile" name="mobile" value="{{up.mobile}}">
                      </div>

                      <div class="col-3 ">
                        <select class="form-select form-control" aria-label="Default select example" name="status">
                            <option selected>Status</option>
                            <option value="Active">Active</option>
                            <option value="Deactive">Deactive</option>
                            
                          </select>
        
                      </div>
  
                     
                    </div>

          





                  <div class="row my-2">
                    
                      <div class="col-3">
                        <a href="/mrlist">
                            <button type="button" class="btn btn-danger my-2">Cancel</button>
                            </a>
                        <button type="submit" class="btn btn-success my-2">Save</button>

                      </div>
                  </div>

                  
                  </form>


                </div>

                </div>
     
        </div>
</div>



{% endblock %}
